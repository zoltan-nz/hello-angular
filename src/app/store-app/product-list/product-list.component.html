<h2>Products</h2>

<div class="row">
  <div class="col-sm">
    <div *ngFor="let product of products">
      <h3>
        <a [title]="product.name + ' details'" [routerLink]="['products', product.productId]"> {{ product.name }} </a>
      </h3>

      <p *ngIf="product.description">Description: {{ product.description }}</p>

      <button (click)="share()" class="btn btn-warning">Share</button>

      <store-app-product-alert [product]="product" (notify)="onNotify()"></store-app-product-alert>
    </div>
  </div>

  <div class="col-sm">
    <router-outlet></router-outlet>
  </div>
</div>
