<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + 'details'"> {{ product.name }} </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button (click)="share()" class="btn btn-warning">Share</button>

  <store-app-product-alert [product]="product" (notify)="onNotify()"></store-app-product-alert>
</div>
